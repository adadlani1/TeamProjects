<div id="accordion">
    <div class="" id="heading1">
        <button class="accordion" data-toggle="collapse" data-target="#collapse1" aria-expanded="true"
                aria-controls="collapse1" onclick="appendProblemDesc(1)" id="accordion-header1" >
            Problem Description:
        </button>
    </div>

    <div id="collapse1" class="collapse show" aria-labelledby="heading1" data-parent="#accordion">
        <br>
        <div class="container">
            <div class="row">
                <div class="col-6" style="text-align: center">
                    <span>Problem ID: </span><label id="problem-id"></label>
                </div>
                <div class="col-6" style="text-align: center"><span>Call: </span> <label id="dateTime"></label> UTC
                </div>
            </div>
        </div>
        <div class="container">
            <div class="row">
                <div class="col-12">
                    <form id="issue">
                        <br/>
                        <div class="container">
                            <div class="row">
                                <div class="col-6">
                                    <label for="callerID">Caller: </label>
                                    <select class="form-control form-size" name="callerID" id="callerID">
                                        <option>Anmol</option>
                                        <option>Alice</option>
                                        <option>Bert</option>
                                        <option>Claire</option>
                                        <option>Kostas</option>
                                        <option>Ayo</option>
                                        <option>Sean</option>
                                        <option>Viraj</option>
                                        <option>Vishwaswaroop</option>
                                    </select>
                                </div>
                                <div class="col-6">
                                    <label for="job-title">Job Title:</label>
                                    <input class="form-control" id="job-title" type="text">
                                </div>
                            </div>
                        </div>
                        <br/>
                        <div class="container">
                            <div class="row">
                                <div class="col-6">
                                    <label for="telephone">Telephone: </label>
                                    <input type="tel" id="telephone" class="form-control form-size">
                                </div>
                                <div class="col-6">
                                    <label for="department">Department:</label>
                                    <input class="form-control" id="department" type="text">
                                </div>
                            </div>
                        </div>
                        <br/>
                        <div class="container">
                            <div class="row">
                                <div class="col-6">
                                    <label for="software">Software:</label>
                                    <select class="form-control" id="software">
                                        <option value="">Software 1</option>
                                        <option value="">Software 2</option>
                                        <option value="">Software 3</option>
                                        <option value="">Software 4</option>
                                        <option value="">Software 5</option>
                                        <option value="">Software 6</option>
                                        <option value="">Software 7</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                        <br/>
                        <div class="container">
                            <div class="row">
                                <div class="col-3">
                                    <label for="device-type">Device: </label>
                                    <select id="device-type" class="form-control d-inline">
                                        <option value="">Laptop</option>
                                        <option value="">PC</option>
                                        <option value="">Macbook</option>
                                        <option value="">iPad</option>
                                        <option value="">Printer</option>
                                        <option value="">Television</option>
                                    </select>
                                </div>
                                <div class="col-3">
                                    <label for="serial-no">Serial Number:</label>
                                    <input class="form-control" id="serial-no" type="text">
                                </div>
                                <div class="col-3">
                                    <label for="make">Make:</label>
                                    <input class="form-control" id="make" type="text">
                                </div>
                                <div class="col-3">
                                    <label for="model">Model:</label>
                                    <input class="form-control" id="model" type="text">
                                </div>
                            </div>
                        </div>
                        <br/>
                        <div class="container">
                            <div class="row">
                                <div class="col-6">
                                    <label for="problem-type">Problem Type: </label>
                                    <select class="form-control" id="problem-type">
                                        <option value="Software 1">Software 1</option>
                                        <option value="Software 2">Software 2</option>
                                        <option value="Software 3">Software 3</option>
                                        <option value="Software 4">Software 4</option>
                                        <option value="Software 5">Software 5</option>
                                        <option value="Software 6">Software 6</option>
                                        <option value="Software 7">Software 7</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                        <br/>
                        <div class="container">
                            <div class="row">
                                <div class="col-12">
                                    <label for="problem-desc1">Problem Description:</label>
                                    <input class="form-control" id="problem-desc1" type="text">
                                </div>
                            </div>

                        </div>
                        <br/>
                        <div class="container">
                            <div class="row">
                                <div class="col-12">

                                              style="height:100px"></textarea>
                                </div>
                            </div>
                        </div>
                        <br/>
                    </form>
                    <div class="container">
                        <div class="row">
                            <div class="col-6">

<br>
<br>
<div class="container">
    <div class="row form-group text-center">
        <div class="col-4">
            <button class="btn btn-primary" onclick="changeStatus({status:'Saved'})">
                Save
            </button>
        </div>
        <div class="col-4" style="text-align: center">
            <span>Status: </span><label id="status">Not yet submitted</label>
        </div>
        <div class="col-4">
            <button type="button" class="btn btn-info" onclick="addIssues()" style="align-content: center">Another
                issue
            </button>
        </div>
    </div>
</div>


<!--Solution Provided Modal -->
<div class="modal fade" id="solution-provided-modal1" tabindex="-1" role="dialog"
     aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLongTitle">Solution Details</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">

                <label for="solution">How was the problem solved?</label>
                <textarea id="solution" class="form-control" type="text" placeholder="Notes"
                          style="height:100px" required></textarea>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary" >Save changes</button>
            </div>
        </div>
    </div>
</div>


<!-- Modal code -->
<div class="modal fade" id="refer-to-specialist-modal">
    <div class="modal-dialog">
        <div class="modal-content">

            <div class="modal-header">
                <h4 class="modal-title">Specialists</h4>
                <button type="button" class="close" data-dismiss="modal">&times;</button>
            </div>
            <div class="modal-body custom-checkbox">
                <div class="custom-control  mb-3" style="margin-bottom: 20px;">
                    <input type="checkbox" class="custom-control-input" id="bertCheck" name="checkbox">
                    <label class="custom-control-label" for="bertCheck"><h4>
                        Bert
                    </h4>
                    <p>Location: United Kingdom</p>
                    </label>
                    <button style="float: right;" value="0" id="specialist-1"
                            class="btn btn-success">
                        No of Jobs: 0
                    </button>
                    <div class="tasks" id="tasks-1"></div>

                </div>
                <div class="custom-control mb-3" style="margin-bottom: 20px;">
                    <input type="checkbox" class="custom-control-input" id="claraCheck" name="checkbox">
                    <label class="custom-control-label" for="claraCheck"><h4>
                        Clara
                    </h4>
                        <p>Location: United Kingdom</p>
                    </label>
                    <button style="float: right;" value="1" id="specialist-2"
                            class="specialists btn btn-success">No. of Jobs: 1
                    </button>
                    <div class="tasks" id="tasks-2"></div>
                </div>
                <div class="custom-control mb-3" style="margin-bottom: 20px;">
                    <input type="checkbox" class="custom-control-input" id="jimCheck" name="checkbox">
                    <label class="custom-control-label" for="jimCheck"><h4>
                        Jim
                    </h4>
                        <p>Location: Saudi Arabia</p>
                    </label>
                    <button style="float: right;" value="5" id="specialist-3"
                            class="specialists btn btn-danger"> No. of Jobs: 5
                    </button>
                    <div class="tasks" id="tasks-3"></div>
                </div>
                <div class="custom-control mb-3" style="margin-bottom: 20px;">
                    <input type="checkbox" class="custom-control-input" id="timCheck" name="checkbox" disabled>
                    <label class="custom-control-label" for="timCheck"><h4>
                        Tim [Unavailable]
                    </h4>
                        <p>Location: Saudi Arabia</p>
                    </label>
                    <button style="float: right;" value="3" id="specialist-4"
                            class="specialists btn btn-warning" disabled> No. of Jobs: 3
                    </button>
                    <div class="tasks" id="tasks-4"></div>
                </div>
            </div>
            <div class="modal-footer">

                <label for="priority">Priority: </label><select class="form-control" id="priority">
                    <option value="3">Normal</option>
                    <option value="2">Important</option>
                    <option value="1">Very Important</option>
                </select>
                <button type="submit" class="btn btn-dark" data-dismiss="modal"
                        onclick="changeColourOfAccord()">Refer
                </button>
            </div>
        </div>
    </div>
</div>
</div>
<script>
    $(document).keyup(function (e) {
        if (e.key === "Escape") {
            document.getElementById('notifications').style = 'none';
        }
    });
    document.getElementById('noti-btn').addEventListener("click", showNotifications);

    function showNotifications() {
        document.getElementById('notifications').style.display = 'block';
    }

    function appendProblemDesc(id) {
        const problemDesc = document.getElementById('problem-desc'+id).value;

        $('#accordion-header'+id).empty();
        $('#accordion-header'+id).append("Problem Description: " + problemDesc);
    }

    function changeColourOfAccord() {
        let id = returnCurrentID();
        console.log(id);
        changeStatus({status: 'Referred to specialist'});
        const priorityLevel = document.getElementById('priority').value;
        if (priorityLevel === "1") {
            $('#accordion-header'+id).css('background', 'red');
        } else if (priorityLevel === "2")
            $('#accordion-header'+id).css('background', 'orange');
    }
</script>
