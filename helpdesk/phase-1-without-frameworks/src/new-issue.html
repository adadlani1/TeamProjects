<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" type="text/css" href="styles.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="app.js"></script> 
  

  <title>Document</title>
</head>

<body>
  <div class="bg-primary">
    <div class="d-inline-block">
      <!-- <a href="#">
        <img src="../images/download.png" class="rounded-circle img-fluid" width="140" height="100" style="padding:10%">
      </a> -->
    </div>
    <div class="d-inline-block">
      <h1>My Company Helpdesk</h1>
    </div>
  </div>


  <div class="selector">
    <div class="bg-white" id="navbar-guide">
      <a href="#">Dashboard</a>
      > New Issue
    </div>

    <div id="problem-form">
      <form>
        <div class="vertical-space spacer">
          <p class="d-inline-block">
            Problem ID
            <input type="text" placeholder=" Problem ID" id="problemID" disabled>
          </p>
          <p class="d-inline-block spacer">
            Ext.Number
            <input placeholder="Extension Number" id="extNumber" type="text">
          </p>
        </div>
        <div class="vertical-space">
          <p class="d-inline spacer">
            Caller    
            <select class="select-size" id="caller-name" onchange="myDummyFunction()">
              <option value="">Caller</option>
              <option value='Ayo'>Ayo</option>
              <option value='Kostas'>Kostas</option>
              <option value='Ben'>Ben</option>
            </select>
          </p>
          <p class="d-inline-block vertical-space spacer">
            Job Title<input type="text" placeholder="Job Title">
          </p>
        </div>
        <div class="vertical-space">
          <p class="d-inline spacer">
            Software
            <select class="select-size">
              <option value="">Software</option>
            </select>
          </p>
          <p class="d-inline-block vertical-space spacer">
            Department
            <input placeholder=" Department" id="department" type="text">
          </p>
        </div>
        <div class="vertical-space spacer">
          <p class="d-inline">
            Hardware
            <input type="text" placeholder="Hardware">
          </p>
          <p class="d-inline-block vertical-space spacer">
            Telephone
            <input type="text" placeholder=" Telephone">
          </p>
        </div>
        <div class="vertical-space spacer">
          Problem Type:
          <select class="select-size">
            <option value="">Select</option>
          </select>
          <select class="select-size">
            <option value="">Select</option>
          </select>
          <select class="select-size">
            <option value="">Select</option>
          </select>
        </div>
        <div class="vertical-space spacer">
          <textarea type="text" placeholder="Notes" style="height:100px;width:65%"></textarea>
        </div>
        <div class="spacer vertical-space">
          <button class="btn btn-primary" onclick="toggleSpecialistButton({command:false})">Save</button>
          <button class="btn btn-success" id="specialist-button" type="submit" onclick="toggleSpecialistButton({command:true})"disabled>Refer to a Specialist</button>
        </div>
      </form>
      <div class="modl" id="modal">
        <div class="modal-header">
            <div class="title">Example Header</div>
          <button class="close-button">&times;</button></div>
          <div class="modal-body">Lorem ipsum dolor sit amet consectetur adipisicing elit. Dolor, natus.</div>
        </div>
        <div id="overlay"></div>
    </div>
  </div>
</body>

</html>
