<!DOCTYPE html>
<html lang="en">

<head>
  <title>Helpdesk</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="styles.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
  <script src="app.js"></script> 
  <title>Document</title>
</head>

<body>
  <div class="bg-primary">
    <div class="d-inline-block">
      <!-- <a href="#">
        <img src="../images/download.png" class="rounded-circle img-fluid" width="140" height="100" style="padding:10%">
      </a> -->
    </div>
    <div class="d-inline-block">
      <h1>My Company Helpdesk</h1>
    </div>
  </div>


  <div class="selector">
    <div class="bg-white" id="navbar-guide">
      <a href="#">Dashboard</a>
      > New Issue
    </div>

    
    <div id="problem-form">
      <form>
        <div class="vertical-space spacer">
          <p class="d-inline-block">
            <input type="text" placeholder=" Problem ID" id="problemID" disabled>
          </p>
          <p class="d-inline-block spacer">
            <input placeholder="Ext. Number" id="extNumber" type="text">
          </p>
        </div>
        <div class="vertical-space">
          <p class="d-inline spacer">
            <select class="select-size" id="caller-name" onchange="myDummyFunction()">
              <option value="">Caller</option>
              <option value="Ayo">Ayo</option>
              <option value="Ben">Ben</option>
              <option value="Kostas">Kostas</option>
            </select>
          </p>
          <p class="d-inline-block vertical-space spacer">
            <input type="text" placeholder="Job Title">
          </p>
        </div>
        <div class="vertical-space">
          <p class="d-inline spacer">
            <select class="select-size">
              <option value="">Software</option>
            </select>
          </p>
          <p class="d-inline-block vertical-space spacer">
            <input placeholder="Department" id="department" type="text">
          </p>
        </div>
        <div class="vertical-space spacer">
          <p class="d-inline">
            <input type="text" placeholder="Hardware">
          </p>
          <p class="d-inline-block vertical-space spacer">
            <input type="text" placeholder=" Telephone">
          </p>
        </div>
        <div class="vertical-space spacer">
          Problem Type:
          <select class="select-size">
            <option value="">Select</option>
          </select>
          <select class="select-size">
            <option value="">Select</option>
          </select>
          <select class="select-size">
            <option value="">Select</option>
          </select>
        </div>
        <div class="vertical-space spacer">
          <textarea type="text" placeholder="Notes" style="height:100px;width:65%"></textarea>
        </div>
        <div class="spacer vertical-space">
          <button class="btn btn-primary">Save</button>
          <button type="button" id="specialist-button" class="btn btn-success" data-toggle="modal" data-target="#myModal">
              Refer to a Specialist</button>
        </div>
      </form>
      
        <!-- Trigger the modal with a button -->
        

        <!-- Modal -->
        <div class="modal fade" id="myModal" role="dialog">
          <div class="modal-dialog">

            <!-- Modal content-->
            <div class="modal-content">
              <div class="modal-header">
                <h4 class="modal-title">Specialists</h4>
                <button type="button" class="close" data-dismiss="modal">&times;</button>
              </div>
              <div class="modal-body">

                <div style="margin-bottom: 20px;">
                  <input type="radio" name="specialists" value="Bert">
                  Bert
                  <button style="float: right;" value="7" id="specialist-1" class="specialists btn btn-danger">
                    7</button>
                  <div class="tasks" id="tasks-1"></div>
                </div>
                <div style="margin-bottom: 20px;">
                  <input type="radio" name="specialists" value="Clara"> Clara
                  <button style="float: right;" value="4" id="specialist-2" class="specialists btn btn-warning">4</button>
                  <div  class="tasks" id="tasks-2"></div>
                </div>
                <div style="margin-bottom: 20px;">
                  <input type="radio" name="specialists" value="Jim"> Jim
                  <button style="float: right;" value="1"id="specialist-3" class="specialists btn btn-success">1</button>
                  <div  class="tasks" id="tasks-3"></div>
                </div>
                <div style="margin-bottom: 20px;">
                  <input type="radio" name="specialists" value="Tim"> Tim
                  <button style="float: right;" value="0" id="specialist-4" class="specialists btn btn-success">0</button>
                  <div  class="tasks" id="tasks-4"></div>
                </div>
                <!-- <div class="specialists">Testing...</div> -->
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Refer</button>
              </div>
            </div>

          </div>
        </div>


      

    </div>
   
  </div>
</body>

</html>
