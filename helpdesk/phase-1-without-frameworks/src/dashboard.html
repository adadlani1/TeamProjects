<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Helpdesk</title>
</head>
<body>
<link rel="stylesheet" href="dashboard.css">
<link rel="stylesheet" href="../bootstrap-4.3.1-dist/css/bootstrap.css">
<nav class="navbar bg-dark">
    <a class="navbar-brand" style="color: white">
        <img src="https://via.placeholder.com/80" alt="logo"> My Company Helpdesk
    </a>
    <span class="navbar-text">
        <a class="notification">
            <img src="../open-iconic-master/png/bell-4x.png">
            <span class="badge">1</span>
        </a>
        <a class="notification" href="login.html">
            <img src="../open-iconic-master/png/account-logout-4x.png" alt="logout">
        </a>
    </span>
</nav>
<ul class="breadcrumb">
    <li><a>Dashboard</a></li>
</ul>
<div class="container">
    <div class="container-fluid">
        <div class="row form-group text-center">
            <div class="col-6">
                <a href="new-issue.html">
                    <button class="btn btn-light btn-outline-dark button-size"><img
                            src="../open-iconic-master/png/plus-8x.png" alt="wrench">
                        <br/>New Issue
                    </button>
                </a>
            </div>
            <div class="col-6">
                <a href="existing-issue.html">
                    <button type="button" class="btn-light btn btn-outline-dark button-size"><img
                            src="../open-iconic-master/png/wrench-8x.png" alt="wrench">
                        <br/>Existing Issue
                    </button>
                </a>
            </div>
        </div>
    </div>
</div>
</body>
</html>
