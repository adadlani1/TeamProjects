<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Helpdesk</title>
</head>

<body>
    <link rel="stylesheet" href="dashboard.css">
    <link rel="stylesheet" href="../bootstrap-4.3.1-dist/css/bootstrap.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.6.0/Chart.min.js"></script>
    <nav class="navbar bg-dark top">
        <div class="container-fluid">
            <div class="navbar-header">
                <div class="navbar-brand" style="color: white"><img src="https://via.placeholder.com/80" alt="logo"> My
                    Company
                    Helpdesk
                </div>
            </div>
            <ul class="nav justify-content-end">
                <li class="nav-item">
                    <div class="dropdown notification">
                        <button class="dropbtn" onclick="showNotifications()" id="noti-btn"><img
                                src="../open-iconic-master/png/bell-4x.png" alt="">
                            <span class="badge">3</span>
                        </button>
                        <div class="dropdown-content" id="notifications">
                            <a href="">Example </a>
                            <a href="">Example </a>
                            <a href="">Example </a>
                        </div>
                    </div>
                </li>
                <li class="nav-item">
                    <div class="dropdown notification">
                        <a href="login.html">
                            <button class="dropbtn">
                                <img src="../open-iconic-master/png/account-logout-4x.png" alt="logout">
                            </button>
                        </a>
                    </div>
                </li>
            </ul>
        </div>
    </nav>
    <ul class="breadcrumb">
        <li><a>Dashboard</a></li>
    </ul>
    <div class="container">
        <div class="container-fluid">
            <div class="row form-group text-center">
                <div class="col-6">
                    <a href="new-issue.html">
                        <button class="btn btn-light btn-outline-dark button-size"><img
                                src="../open-iconic-master/png/plus-8x.png" alt="wrench">
                            <br />New Issue
                        </button>
                    </a>
                </div>
                <div class="col-6">
                    <a href="existing-issue-search.html">
                        <button type="button" class="btn-light btn btn-outline-dark button-size"><img
                                src="../open-iconic-master/png/wrench-8x.png" alt="wrench">
                            <br />Existing Issue
                        </button>
                    </a>
                </div>
            </div>
        </div>
    </div>
    <canvas class='ml-5 d-inline' id="problemsChart" style="max-width: 40%; "></canvas>
    <canvas class='d-inline' id="specialistChart" style="max-width: 40%;"></canvas>

    <script>
        $(document).keyup(function (e) {
            if (e.key === "Escape") {
                document.getElementById('notifications').style.display = 'none';
            }
        });
        document.getElementById('noti-btn').addEventListener("click", showNotifications);
        function showNotifications() {
            document.getElementById('notifications').style.display = 'block';
        }
        $(document).ready(function () {
            const problemsChartObject = document.getElementById('problemsChart').getContext('2d');
            const problemsChart = new Chart(problemsChartObject, {
                type: 'bar',
                data: {
                    labels: ['Assigned', 'Unassigned'],
                    datasets: [{
                        label: 'No. of issues',
                        backgroundColor: ['green', 'red'],
                        borderWidth: 1,
                        borderColor: '#555',
                        hoverBorderWidth: 5,
                        data: [45, 10],
                    }],
                },
                options: {
                    title: {
                        display: true,
                        text: 'Assigned and unassigned issues'
                    },
                    legend: {
                        display: false
                    },
                    layout: {
                        padding: {
                            left: 50,
                            right: 50
                        }
                    },
                    scales: {
                        yAxes: [{
                            ticks: {
                                beginAtZero: true
                            }
                        }]
                    }
                }
            });

            const specialistChartObject = document.getElementById('specialistChart').getContext('2d');

            const specialistChart = new Chart(specialistChartObject, {
                type: 'bar',
                data: {
                    labels: ['Solved', 'Unsolved'],
                    datasets: [{
                        label: 'No. of issues',
                        backgroundColor: ['green', 'red'],
                        borderWidth: 1,
                        borderColor: '#555',
                        hoverBorderWidth: 5,
                        data: [25, 7],
                    }],
                },
                options: {
                    title: {
                        display: true,
                        text: 'Solved and unsolved issues'
                    },
                    legend: {
                        display: false
                    },
                    layout: {
                        padding: {
                            left: 50,
                            right: 50
                        }
                    },
                    scales: {
                        yAxes: [{
                            ticks: {
                                beginAtZero: true
                            }
                        }]
                    }
                }
            });
        })
    </script>
</body>

</html>
