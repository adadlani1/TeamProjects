<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Helpdesk</title>
    <link rel="stylesheet" href="dashboard.css">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="../bootstrap-4.3.1-dist/css/bootstrap.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="app.js"></script>
</head>
<body>

<nav class="navbar bg-dark top">
    <div class="container-fluid">
        <div class="navbar-header">
            <div class="navbar-brand" style="color: white"><img src="https://via.placeholder.com/80" alt="logo"> My
                Company
                Helpdesk
            </div>
        </div>
    </div>
</nav>
<div class="breadcrumb">
    <li><a href="dashboard.html">Dashboard</a></li>
    <li>New Issue</li>
</div>
<div class="issues-search">
    <p class="field-name">Issues Number:
        <input id="id-field" type="text" placeholder="Issue No">
        <script>
            $(document).ready( function () { search() } )
            $("#id-field").keyup( function () { search() } );
        </script>
    </p>

</div>
    <div id="issue-board" class="container">
        <table class="issue-table table table-hover">
            <thead id="header">
            <tr>
                <th>problem_id</th>
                <th>problem_desc</th>
                <th>device_type</th>
            </tr>
            </thead>
            <tbody id="i-table">
            </tbody>
        </table>
    </div>

</body>
