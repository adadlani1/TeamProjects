<!DOCTYPE html>
<html lang="en">

<head>
    <title>Helpdesk</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="src/dashboard.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script src="src/app.js"></script>
</head>
<body>

<nav class="navbar bg-dark top">
    <div class="container-fluid">
        <div class="navbar-header">
            <div class="navbar-brand" style="color: white; font-size: 20pt" id="navbar-text"><img src="logo.png"
                                                                                                  alt="logo">
                Make-IT-All Helpdesk
            </div>
        </div>
    </div>
</nav>
<br>
<br>
<link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" >
<div class="login-popup-wrap new_login_popup">
    <div class="login-popup-heading text-center">
        <h4><i class="fa fa-lock" aria-hidden="true"></i> Login </h4>
    </div>
    <!--<form accept-charset="utf-8" method="post" action="">-->
    <form id="loginForm" onsubmit="validate(this)" method="post">
        <div class="form-group">
            <input type="text" class="form-control" id="username" placeholder="Username">
        </div>
        <div class="form-group">
            <input type="password" class="form-control" id="password" placeholder="Password">
        </div>
<button type="submit" class="btn btn-dark login-popup-btn" name="submit" value="Login">Login</button>
</form>
    <div class="alert alert-danger alert-dismissible fade show" id="error">
        <strong>Error!</strong> Wrong Credentials. Please try again.
        <button type="button" class="close" data-dismiss="alert">&times;</button>
    </div>
</div>
</body>
</html>
