<ng-template #content let-modal>
  <div class="modal-content">
    <div class="modal-header">
      <h5 id="exampleModalLongTitle">Redirect</h5>
    </div>

    <div class="modal-body">
      <p>Issues Saved.</p>
    </div>

    <div class="modal-footer">
      <button type="button" class="btn btn-secondary" (click)="this.redirectToHomepage()">Redirect to Homepage</button>
    </div>

  </div>
</ng-template>
