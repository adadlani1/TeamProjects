<app-accordion-new-issue *ngFor="let issue of issues" #issue_accordion></app-accordion-new-issue>
<br>
<div class="container">
  <div class="row form-group text-center">
    <div class="col-6">
      <button class="btn btn-primary" data-toggle='modal' (click)="SubmitIssues()" data-target='#confirmation-modal'>

        {{'new-issue.save' | translate}}
      </button>
    </div>
    <div class="col-6">
      <button type="button" class="btn btn-info" (click)="addIssue()" style="align-content: center">{{'new-issue.another-issue' | translate}}
      </button>
      <div *ngIf="error">Invalid Form.</div>
    </div>
  </div>
</div>
