<div class="\" id="{{aid}}">
    <!-- appendProblemDesc function needs creating also change aid var -->
    <button class="accordion" data-toggle="collapse" data-target="#collapse{{aid}}" aria-expanded="true"
        aria-controls="collapse{{aid}}" (click)="appendProblemDesc({{ aid }})" id="accordion-header{{aid}}">
        Problem Description:
        
    </button>
</div>
<div id="collapse" + aid class="collapse show" aria-labelledby="heading" + aid data-parent="#accordion">
    <br>
    <div class="container">
        <div class="row">
            <div class="col-3" style="text-align: center">
                <span>Problem ID: </span> <label id="problem-aid"> " + aid + " </label>
            </div>
            <div class='col-3' style='text-align: center'>
                <span>Operator: Alice </span>
            </div>
            <!--For span with text Status check if the space is added -->
            <div class='col-3' style='text-align: center'>
                <span>Status: </span><label id='status${aid}'> Not yet submitted</label>
            </div>
            <div class="col-3" style="text-align: center">
                <span>Call: </span> <label id="dateTime">" + dateTime + "</label>
            </div>
        </div>
    </div>
    <div class="container">
        <div class="row">
            <div class="col-12">
                <form id="issue">
                    <br>
                    <div class="container">
                        <div class="row">
                            <div class="col-6">
                                <label for="job-title">Job Title:</label>
                                <input class="form-control" id="job-title" type="text">
                            </div>
                        </div>
                    </div>
                    <br>
                    <div class="container">
                        <div class="row">
                            <div class="col-6">
                                <label for="telephone">Telephone: </label>
                                <input type="tel" id="telephone" class="form-control form-size">
                            </div>
                            <div class="col-6">
                                <label for="department">Department: </label>
                                <input class="form-control" id="department" type="text">
                            </div>
                        </div>
                    </div>
                    <br>
                    <div class="container">
                        <div class="row">
                            <div class="col-6">
                                <label for="software">Software Name: </label>
                                <select class="form-control" id="software">
                                    <option value="\">Software 1</option>
                                    <option value="\">Software 2</option>
                                    <option value="\">Software 3</option>
                                    <option value="\">Software 4</option>
                                    <option value="\">Software 5</option>
                                    <option value="\">Software 6</option>
                                    <option value="\">Software 7</option>
                                </select>
                            </div>
                            <div class="col-3">
                                <label for="software-version">Version: </label>
                                <input class="form-control" id="software-version" type="text">
                            </div>
                            <div class="col-3">
                                <label for="software-version">Version: </label>
                                <input class="form-control" id="software-version" type="text">
                            </div>
                            <div class="col-3">
                                <label for="software-date">Expiry Date: </label>
                                <input class="form-control" id="software-date" type="text">
                            </div>
                        </div>
                    </div>
                    <br>
                    <div class="container">
                        <div class="row">
                            <div class="col-3">
                                <label for="device-type">Device Type: </label>
                                <select id="device-type" class="form-control d-inline">
                                    <option value="\">Laptop</option>
                                    <option value="\">PC</option>
                                    <option value="\">Macbook</option>
                                    <option value="\">iPad</option>
                                    <option value="\">Printer</option>
                                    <option value="\">Television</option>
                                </select>
                            </div>
                            <div class="col-3">
                                <label for="make">Make: </label>
                                <input class="form-control" id="make" type="text">
                            </div>
                            <div class="col-3">
                                <label for="model">Model: </label>
                                <input class="form-control" id="model" type="text">
                            </div>
                            <div class="col-3">
                                <label for="serial-no">Serial Number: </label>
                                <input class="form-control" id="serial-no" type="text">
                            </div>
                        </div>
                    </div>
                    <br/>
                    <div class="container">
                        <div class="row">
                            <div class="col-12">
                                <div class="menu">
                                    <div class="accordion" style='background: white'>
                                        <div class="accordion-group">
                                            <div class="accordion-heading overall-layer" id="overallProblemType" + aid>
                                                <a class="accordion-toggle" data-toggle="collapse" data-target="#problem-type-list">Problem Type: 
                                                    <button class="btn btn-dark" id="problem-type-display-button-"+ aid disabled>Selected: None</button>
                                                </a>
                                            </div>
                                            <div class="accordion-body collapse" id="problem-type-list">
                                                <div class="accordion-inner">
                                                    <div class="accordion" id="equipamento1" style='background: white'>
                                                        <div class="accordion-group">
                                                            <div class="accordion-heading first-layer" id="first-layer-1-" + aid >
                                                                <!--Make the saveClicked... function -->
                                                                <a class="accordion-toggle" data-toggle="collapse" data-target="#ponto1-1" 
                                                                (click)='saveLastClickedProblemType(first-layer-1-' + aid + ')'>Printing</a>
                                                            </div><!-- Second Layer -->
                                                            <div class="accordion-body collapse" id="ponto1-1">
                                                                <div class="accordion-inner">
                                                                    <div class="accordion" id="servico1" style='background: white'>
                                                                        <div class="accordion-group">
                                                                            <div class="accordion-heading second-layer" id='second-layer-1-' + aid>
                                                                                <a class="accordion-toggle" data-toggle="collapse" data-target="#servico1-1-1" 
                                                                                (click)='saveLastClickedProblemType(second-layer-1-' + aid + ')'>
                                                                                    Printer Software
                                                                                </a>
                                                                            </div>
                                                                        </div>
                                                                    </div>
                                                                </div>
                                                            </div>
                                                        </div><!-- /Second Layer -->
                                                    </div><!-- /First Layer -->
                                                    <div class="accordion" id="equipamento2" style='background: white'>
                                                        <div class="accordion-group\">
                                                            <div class="accordion-heading first-layer" id='first-layer-2-'+aid>
                                                                <a class="accordion-toggle" data-toggle="collapse" data-target="#ponto1-2" 
                                                                (click)='saveLastClickedProblemType(first-layer-2-'+ aid ')'>
                                                                    Software
                                                                </a>
                                                            </div><!-- Second Layer -->
                                                            <div class="accordion-body collapse" id="ponto1-2">
                                                                <div class="accordion-inner">
                                                                    <div class="accordion" id="servico1" style='background: white'>
                                                                        <div class="accordion-group">
                                                                            <div class="accordion-heading second-layer" id='second-layer-2-' + aid>
                                                                                <a class="accordion-toggle" data-toggle="collapse" data-target="#servico1-1-1" 
                                                                                (click)='saveLastClickedProblemType(second-layer-2-' + aid +')'>
                                                                                    Software Keeps Crashing
                                                                                </a>
                                                                            </div>
                                                                        </div>
                                                                    </div>
                                                                </div>
                                                            </div>
                                                        </div><!-- /Second Layer -->
                                                    </div><!-- /First Layer -->
                                                </div>
                                            </div>
                                        </div>
                                    </div><!-- /accordion -->
                                </div>
                            </div>
                        </div>
                    </div>
                    <br>
                    <div class="container">
                        <div class="row">
                            <div class="col-12">
                                <label for="problem-desc" + aid>Problem Description: </label>
                                <!--aid var -->
                                <input class="form-control" id="problem-desc" + aid type="text" (keyup)="appendProblemDesc(" + aid + ")">
                            </div>
                        </div>
                    </div>
                    <br>
                    <div class="container">
                        <div class="row">
                            <div class="col-12">
                                <label for="notes">Notes: </label>
                                <textarea id="notes" class="form-control" type="text" placeholder="Notes" style="height:100px"></textarea>
                            </div>
                        </div>
                    </div>
                    <br>
                </form>
                <div class="container">
                    <div class="row">
                        <div class="col-6">
                            <button type="button" id="specialist-button-" + aid class="btn btn-dark"
                            data-toggle="modal" data-target="#refer-to-specialist-modal" (click)='disableButton();unclickAllButtons();saveButtonID(' + aid + ')'>
                                Refer to a Specialist
                            </button>
                        </div>
                        <div class="col-6">
                            <button type="button" class="btn btn-dark" data-toggle="modal" 
                            data-target="#solution-provided-modal1">
                            </button>
                        </div>
                    </div>
                </div>
                <br>
            </div>
        </div>
    </div>
</div>
