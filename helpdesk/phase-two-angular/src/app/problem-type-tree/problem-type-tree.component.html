<div class="card card-accent-info">
  <div class="card-body">
    <div class="col-12">
      <div echarts [options]="options" [merge]="mergeData" style="height: 200px;" (click)="onValueSelected($event)"></div>
    </div>
    <br>
    <div class="col-12">
      <button class="btn btn-outline-dark" disabled>Selected: {{optionClicked}}</button>
    </div>
  </div>
</div>
